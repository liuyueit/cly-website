<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #FF5733;
            animation: rotateBox 3s infinite; /* 动画效果 */
        }

        @keyframes rotateBox {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
